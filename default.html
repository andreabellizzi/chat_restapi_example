<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #message-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #message-text {
            flex: 1;
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Area per visualizzare i messaggi -->
    </div>

    <div id="message-input">
        <input type="text" id="message-text" placeholder="Scrivi un messaggio...">
        <button id="send-button">Invia</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatContainer = document.getElementById("chat-container");
            const messageInput = document.getElementById("message-text");
            const sendButton = document.getElementById("send-button");

            sendButton.addEventListener("click", function () {
                const messageText = messageInput.value.trim();

                if (messageText !== "") {
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageText;
                    chatContainer.appendChild(messageElement);

                    // Scroll alla parte inferiore dopo l'aggiunta di un nuovo messaggio
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    // Pulisce la casella di testo dopo l'invio del messaggio
                    messageInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
